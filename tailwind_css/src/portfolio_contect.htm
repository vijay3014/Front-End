<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me.</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-[rgb(17,17,17)] text-white mx-auto min-h-svh">
        <div class="">

            <div class="fixed top-[210px] bg-white py-3 px-4 rounded-r-md">
                <i class="fa-solid fa-gear text-[rgb(17,17,17)] text-xl animate-spin"></i>
            </div>

            <div class="uppercase">
                <h1
                    class="w-full text-3xl sm:text-6xl sm:text relative font-extrabold p-4 bg-[#252525] bg-transparent text-center py-20 z-20 overflow-hidden">
                    get in
                    <span class="text-[#FFB400] z-20">touch</span>
                    <p
                        class="flex absolute top-0 h-full w-full group-hover:scale-125 duration-300 text-9xl items-center justify-center -z-10 opacity-10">
                        Contact</p>
                </h1>
            </div>

            <div class="mt-12 mb-10 flex flex-col lg:flex-row justify-evenly">
                <div class="lg:w-1/3 ml-[370px] pl-10 mb-10 lg:mb-0">

                    <h1 class="uppercase text-3xl font-extrabold">Don't be shy !</h1>
                    <p class="text-base leading font-semibold mt-4">Feel free to get in touch with me. I am always<br>
                        open to discussing new project, creative ideas<br>
                        or opportunities to be part of your visions.
                    </p>
                    <div class="flex items-center gap-6 mt-6">
                        <i class="fa-solid fa-envelope-open text-[#FFB400] text-4xl"></i>
                        <div class="">
                            <p class="uppercase text-slate-200 text-base">Mail me</p>
                            <p class="font-semibold text-sm">vijaysolanki1481@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6 mt-6">
                        <i class="fa-solid fa-phone text-[#FFB400] text-4xl"></i>
                        <div class="">
                            <p class="uppercase text-slate-200 text-base">call me</p>
                            <p class="font-semibold text-sm">+91 9712388497</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="flex flex-row gap-2">
                            <a href="#"
                                class="rounded-full bg-[#252525] w-9 h-9 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"
                                class="rounded-full bg-[#252525] w-9 h-9 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i
                                    class="fa-brands fa-twitter"></i></a>
                            <a href="#"
                                class="rounded-full bg-[#252525] w-9 h-9 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i
                                    class="fa-brands fa-youtube"></i></a>
                            <a href="#"
                                class="rounded-full bg-[#252525] w-9 h-9 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i
                                    class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

                <div class="lg:w-1/2 mr-96">
                    <div class="flex gap-6">
                        <div class="mb-5">
                            <input type="name" name="" placeholder="YOUR NAME" id=""
                                class="rounded-full border border-[#252525] bg-[#252525] py-4 px-7 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                        </div>
                        <div class="mb-5">
                            <input type="email" name="" placeholder="YOUR EMAIL" id=""
                                class="rounded-full border border-[#252525] bg-[#252525] py-4 px-7 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                        </div>
                        <div class="mb-5">
                            <input type="subject" name="" placeholder="YOUR SUBJECT" id=""
                                class="rounded-full border border-[#252525] bg-[#252525] py-4 px-7 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                        </div>
                    </div>
                    <div class="w-full mt-4">
                        <textarea name="message" placeholder="YOUR MESSAGE" id=""
                            class="rounded-[30px] bg-[#252525] h-[150px] w-[95%] flex justify-center pl-4 pt-4 border border-[#252525] font-medium  outline-none focus:border-[#FFB400] focus:shadow-md"></textarea>
                    </div>

                    <div class="cursor-auto mt-7 font-bold">
                        <button class="border-2 border-[#FFB400] rounded-full pl-8 font-bold text-sm relative z-50 duration-500 overflow-hidden before:content[''] before:absolute before:bg-[#FFB400] before:h-full before:w-0 before:right-0 before:rounded-full before:z-[-1] before:duration-500 hover:before:w-full hover:before:duration-500">
                            SEND MESSAGE
                            <i class="fa-solid fa-paper-plane bg-[#FFB400] rounded-full p-4 ml-4 text-xl font-extrabold relative z-50"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
